<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- import font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- main css style-->
    <link rel="stylesheet" href="style.css" />

    <title>Weather API</title>
  </head>
  <body>
    <div id="app">
      <div class="search-wrapper">
        <label class="sr-only" name="search-input" for="search-input"></label>
        <input
          id="search-input"
          type="text"
          placeholder="Digite o nome da cidade..."
          value=""
        />
        <button><span>Q</span></button>
      </div>
      <div class="weather-wrapper">
        <div class="weather-card">
          <div class="weather-card-main">
            <div class="climate-icon">
              <img src="./assets/icons/dia.svg" alt="" srcset="" />
            </div>
            <div class="temperature">32<span>&#8451;</span></div>
            <div class="climate-name">Ensolarado</div>
          </div>
          <div class="weather-card-footer">
            <div class="air-humidity">
              <span class="air-humidity-icon">
                <img src="/assets/icons/humidity.svg" alt="" srcset="" />
              </span>
              <span class="air-humidity-data">
                <div>75%</div>
                <div>Umidade</div>
              </span>
            </div>
            <div class="wind">
              <span class="wind-icon">
                <img src="/assets/icons/wind_vel.svg" alt="" srcset="" />
              </span>
              <span class="wind-data">
                <div>3km/h</div>
                <div>Veloc. Vento</div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/main.js" type="module" defer></script>
  </body>
</html>
